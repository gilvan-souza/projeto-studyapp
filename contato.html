<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>StudyApp</title>
	<link rel="shortcut icon" href="./assets/newlogo.png">
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="style-contato.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body class="contact">
	<nav class="navbar navbar-dark bg-dark fixed-top">
		<div class="container-fluid">
			<a href="index.html">
				<img class="logo" src="./assets/newlogo.png" alt="">
			</a>
			<h2 class="navbar-brand">StudyApp</h2>
			<button class="navbar-toggler" type="button" data-bs-toggle="offcanvas"
				data-bs-target="#offcanvasDarkNavbar" aria-controls="offcanvasDarkNavbar"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="offcanvas offcanvas-end text-bg-dark" tabindex="-1" id="offcanvasDarkNavbar"
				aria-labelledby="offcanvasDarkNavbarLabel">
				<div class="offcanvas-header">
					<h5 class="offcanvas-title" id="offcanvasDarkNavbarLabel">Menu</h5>
					<button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"
						aria-label="Close"></button>
				</div>
				<div class="offcanvas-body">
					<ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
						<li class="nav-item">
							<a class="nav-link" aria-current="page" href="index.html">Início</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="login.html">Login</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="cadastro.html">Cadastro</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="conteudo.html">Conteúdo</a>
						  </li>
					</ul>
					<form class="d-flex mt-3" role="search">
						<input class="form-control me-2" type="search" placeholder="Pesquise Aqui..."
							aria-label="Search">
						<button class="btn btn-success" type="submit">Buscar</button>
					</form>
				</div>
			</div>
		</div>
	</nav>

	<div class="form-box">
		<h3>Deixe sua sugestão!</h3>
		<form>
			<label for="uname">
				<i class="fa fa-solid fa-user"></i>
				Nome
			</label>
			<input type="text" placeholder="Digite seu nome..." id="uname" name="uname" required>

			<label for="email">
				<i class="fa fa-solid fa-envelope"></i>
				Email
			</label>
			<input type="email" placeholder="Digite seu Email..." id="email" name="email" required>

			<label for="phone">
				<i class="fa-solid fa-phone"></i>
				Telefone
			</label>
			<input type="tel" placeholder="(DDD)+Numero de telefone..." id="phone" name="phone" required>

			<label>
				<i class="fa-solid fa-face-smile"></i>
				Você está satisfeito com o serviço?
			</label>
			<div class="radio-group">
				<input type="radio" id="yes" name="satisfy" value="yes" checked>
				<label for="yes">Sim</label>

				<input type="radio" id="no" name="satisfy" value="no">
				<label for="no">Não</label>
			</div>

			<label for="msg">
			<i class="fa-solid fa-comments" style="margin-right: 3px;"></i>
			Escreva sua mensagem:
			</label>
			<textarea id="msg" placeholder="Digite aqui sua mensagem..." name="msg" rows="3" cols="8" required>
			</textarea>
			<button class="btn-contact" type="submit">
				Enviar
			</button>
		</form>
	</div>

	<div class="container">

	</div>

	<div class="footer-contact">
		Deveveloped by: <br> © StudyApp Team
	</div>

	<script src="script.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
</body>

</html>
